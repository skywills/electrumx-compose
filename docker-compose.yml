version: '3'
services:
    electrumx:
      network_mode: "host"
      image: skywills87/electrumx
      ports: 
        - "${SERVICE_PORT}:50001"
      environment:
        - 'DAEMON_URL=${DAEMON_URL}'
        - 'COIN=${COIN}'
        - 'DEPENDENCIES=${DEPENDENCIES}'
        - 'RPC_HOST=127.0.0.1'
        - 'RPC_PORT=${RPC_PORT}'
        - 'SERVICES=tcp://:${TCP_PORT},ssl://:${SSL_PORT},wss://:50004,rpc://0.0.0.0:8000'